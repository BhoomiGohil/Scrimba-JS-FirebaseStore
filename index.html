<!DOCTYPE html>
<html>

<head>
  <!-- Title of the web page displayed in the browser tab -->
  <title>Add to Cart</title>

  <!-- Responsive design meta tag for mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Preconnect to Google Fonts for improved performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <link rel="stylesheet" href="index.css" /> <!-- Link to the CSS file -->
</head>

<body>
  <div class="container">
    <!-- Main heading of the web page -->
    <h1>Reel Time</h1>

    <div class="field">
      <!-- Input field for entering movie titles -->
      <input type="text" id="input-field" placeholder="Pulp Fiction" />

      <!-- Button to add the movie title to the database -->
      <button id="add-button">+</button>
    </div>
  </div>

  <!-- Script to include the JavaScript file for functionality -->
  <script src="index.js" type="module"></script>
</body>

</html>
